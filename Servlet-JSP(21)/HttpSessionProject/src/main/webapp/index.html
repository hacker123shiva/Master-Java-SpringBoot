<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <form style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;"  action="./FirstServletApp" method="post">
        <h2 style="text-align: center; color: #333333;">User Information</h2>
        
        <div style="margin-bottom: 15px;">
            <label for="uname" style="display: block; font-weight: bold; margin-bottom: 5px; color: #555555;">Name:</label>
            <input type="text" id="uname" name="uname" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="ucity" style="display: block; font-weight: bold; margin-bottom: 5px; color: #555555;">City:</label>
            <input type="text" id="ucity" name="ucity" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 4px;">
        </div>

        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
    </form>
</body>
</html>
